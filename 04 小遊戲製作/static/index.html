<html>

<head>
    <meta charset="utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link href="dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/game.css">
    <title>Facebook 小遊戲</title>

<body>
    <div id="container">
        <h1 class="display-3 title" id="Title"><strong>默契大考驗</strong></h1>
        <h3 class="display-5 title" id="Title2">玩家登入</h3>
        <div id="alertText"></div>
        <div id="alertUrl"></div>
    </div>
    <script>
        function copyURL() {
            var url = document.getElementsByTagName("input")[0].value;
            var input = document.createElement('textarea');
            document.body.appendChild(input);
            input.value = url;
            input.focus();
            input.select();
            var success = document.execCommand ("copy", false, null);
            input.remove();
            if (success)
                alert("已複製網址");
            else
                alert("複製失敗");
        }
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src='js/Match_web.js'></script>
    <script src='js/Match_main.js'></script>
</body>

</html>
