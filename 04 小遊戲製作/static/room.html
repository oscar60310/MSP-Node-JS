<html>

<head>
    <meta charset="utf-8" />
    <!-- link href="dist/css/bootstrap.min.css" rel="stylesheet">!-->
    <link rel="stylesheet" href="css/room.css">
    <script src="https://use.fontawesome.com/29a3c0810e.js"></script>
    <title>Facebook 小遊戲</title>
</head>

<body>

    <div class="content-box">
        <div id="prepare" class="prebox">
            <img id="imgshow" src="./pic/question.svg" class="icon" />
            <div class="circle_process remove" id="score">
                <div class="name"></div>
                <div class="circle">
                    <div class="track"></div>
                    <div class="left transition-rotate"></div>
                    <div class="right transition-rotate"></div>
                    <div class="mask"></div>
                    <span id="hour">0</span><span class="percent">分</span>
                </div>
            </div>
            <div id="pre_status">等待玩家</div>
            <div id="pre_question"></div>
            <div id="detail">
                <div id="p1" class="player_area">
                    <div id="p1_status">
                        <i class="fa fa-circle-o-notch fa-spin fa-2x fa-fw"></i>
                    </div>
                    <div id="p1_name" class='name_show'>玩家1姓名</div>
                </div>
                <div id="p2" class="player_area">
                    <div id="p2_status">
                        <i class="fa fa-circle-o-notch fa-spin fa-2x fa-fw"></i>
                    </div>
                    <div id="p2_name" class='name_show'>玩家2姓名</div>
                </div>
            </div>
            <div id="ready" class="remove">
                <button id="ready_btn" class="button button_start">開始</button>
            </div>
            <div id="chose" class="remove">
                <div id="timeline"></div>
                <table>
                    <tr>
                        <th>
                            <div class="choose_score"></div>
                            <div class="choose_score2"></div><button class="button button1">三個字</button></th>
                        <th>
                            <div class="choose_score"></div>
                            <div class="choose_score2"></div><button class="button button1">三個字</button></th>
                    </tr>
                    <tr>
                        <th>
                            <div class="choose_score"></div>
                            <div class="choose_score2"></div><button class="button button1">三個字</button></th>
                        <th>
                            <div class="choose_score"></div>
                            <div class="choose_score2"></div><button class="button button1">三個字三個字</button></th>
                    </tr>
                </table>
            </div>
        </div>

        <!--<div class="credit">Icons made by <a href="http://www.flaticon.com/authors/vectors-market" title="Vectors Market">Vectors Market</a> from <a href="http://www.flaticon.com" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></div> !-->
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src='js/Room_web.js'></script>
    <script src='js/Room_main.js'></script>

</body>

</html>
